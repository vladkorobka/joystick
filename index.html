<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volmi | Joystick</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="rotate-msg">
      Please rotate your device to landscape mode to use this app
    </div>
    <main>
      <div class="options">
        <div class="label-wrapper">
          <label for="joystick">Joystick color: </label>
          <input type="color" value="#dfd7f1" id="joystick-color" />
        </div>

        <div class="label-wrapper">
          <label for="toggle-size">Size:</label>
          <input type="number" min="1" id="toggle-size" />
        </div>

        <div class="label-wrapper">
          <label for="radius">Radius:</label>
          <input type="number" id="radius" />
        </div>

        <div class="label-wrapper">
          <label for="vibration">Vibration:</label>
          <input type="checkbox" id="vibration" checked />
        </div>
      </div>

      <div class="gamepad">
        <div id="joystick-container"></div>
        <div id="joystick-container2"></div>

        <div class="buttons-container">
          <div class="button btnX">X</div>
          <div class="button btnY">Y</div>
          <div class="button btnB">B</div>
          <div class="button btnA">A</div>
        </div>
      </div>
    </main>
    <script src="orientation.js"></script>
    <script src="joystick.js"></script>
    <script src="button.js"></script>
  </body>
</html>
